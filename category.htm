<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
 <style>

    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f7f7f7;
    }
    
   
    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
 
    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    
  
    .btn-danger {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    
 
    h2 {
      margin-top: 20px;
      font-size: 24px;
    }
    
    h3 {
      margin-top: 10px;
      font-size: 20px;
    }
    
 
    ul {
      list-style: none;
      padding-left: 0;
    }
    
 
    li {
      margin-bottom: 5px;
    }
    
 
    @media (max-width: 768px) {
      .container {
        max-width: 90%;
      }
    }
    </style>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</head>
<body>
  <div class="container mt-5">
    <form>
        <div class="mb-3">
          <label for="price" class="form-label">Selling Price:</label>
          <input type="number" class="form-control" id="price" placeholder="Price">
        </div>
        <div class="mb-3">
          <label for="product" class="form-label">Product Name:</label>
          <input type="text" class="form-control" id="product" placeholder="Item">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Choose a category:</label>
          <select class="form-select" id="category" name="category">
            <option value="electronics">Electronics</option>
            <option value="food">Food item</option>
            <option value="skin">Skin Care</option>
            <option value="cloth">Clothes</option>
          </select>
            </div>

            <button type="button" id="submitbtn" class="btn btn-primary">Add to bill</button>
            </form>
        </div>
    </div>
  
  <div class="container mt-3">
    <h2><u>Items:</u></h2><br><br>
    <div id="categoryLists">
        <div class="row">
            <div class="col-md-6">
              <ul id="electronicsList" class="list-group">
                <h3 class="mt-3">Electronics</h3><br>
                
            </div>
            <div class="row">
                <div class="col-md-6">
                    <ul id="foodList" class="list-group">
                        <h3 class ="mt-3">Food</h3><br>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <ul id="skinList" class="list-group">
                            <h3 class ="mt-3">Skin Care</h3><br>
                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                        <ul id="clothList" class="list-group">
                            <h3 class ="mt-3">Clothes</h3>
                        </ul>
                    </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
  <script>
    const crudurl = "https://crudcrud.com/api/2535124262ef4eb5814fe6f928571fb4";
    const categoryLists = document.getElementById("categoryLists");

    showData();

    function createListItem(id, price, product, category) {
      const li = document.createElement('li');
      li.innerHTML = `<b>${price} rupees</b> - <b>${product}</b> `;
      
      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = 'Delete';
      deleteBtn.className = 'btn btn-danger Delete mr-2';
      deleteBtn.addEventListener('click', () => deleteItem(id, li));

      li.appendChild(deleteBtn);
      return li;
    }

    function showData() {
      axios.get(crudurl + "/order")
        .then((response) => {
          response.data.forEach((item) => {
            const categoryList = document.getElementById(`${item.category}List`)
            if (categoryList) {
              categoryList.appendChild(createListItem(item._id, item.price, item.product));
            }
          });
        })
        .catch((error) => console.log(error));
    }

    function deleteItem(itemId, listItem) {
      axios.delete(crudurl + `/order/${itemId}`)
        .then(() => {
          listItem.parentNode.removeChild(listItem);
        })
        .catch((error) => console.log(error));
    }

    const submitBtn = document.getElementById('submitbtn');
    submitBtn.addEventListener('click', () => {
      const obj = {
        price: document.getElementById('price').value,
        product: document.getElementById('product').value,
        category: document.getElementById('category').value,
      };

      axios.post(crudurl + "/order", obj)
        .then((response) => {
          const categoryList = document.getElementById(`${response.data.category}List`);
          if (categoryList) {
            categoryList.appendChild(createListItem(response.data._id, response.data.price, response.data.product));
          }
        })
        .catch((error) => console.log(error));
    });
  </script>
</body>
</html>
