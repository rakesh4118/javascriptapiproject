<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="form-group">
        <label for="NameInput">Selling Price:</label>
        <input type="number" class="form-control" id="price" placeholder="price">
      </div>
      <div class="form-group">
        <label for="EmailInput">Product Name:</label>
        <input type="text" class="form-control" id="product" placeholder="item">
      </div>
      <div class="form-group">
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
          <option value="electronic">Electronics</option>
          <option value="food">Food item</option>
          <option value="skin">Skin Care</option>
          <option value="cloth">Clothes</option>
        </select>
      </div>
      <button type="button" id="submitbtn" class="btn btn-primary">Add to bill</button>
    </form>
  </div>
  
  <div class="container mt-3">
    <h2>Items</h2>
    <ul id="electronicList"></ul>
    <ul id="foodList"></ul>
    <ul id="skinList"></ul>
    <ul id="clothList"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
  <script>
    const crudurl = "https://crudcrud.com/api/57cc4ff65bcd4056a86d6e11c13e26d0";
    const electronicList = document.getElementById("electronicList");
    const foodList = document.getElementById("foodList");
    const skinList = document.getElementById("skinList");
    const clothList = document.getElementById("clothList");


    showData();

    function createListItem(id, price, product, category) {
      const li = document.createElement('li');
      li.innerHTML = `${price} rupees - ${product}`;
      
      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = 'Delete';
      deleteBtn.className = 'btn btn-danger Delete mr-2';
      deleteBtn.addEventListener('click', () => deleteItem(id, li));

      li.appendChild(deleteBtn);

      switch (category) {
        case 'electronic':
          electronicList.appendChild(li);
          break;
        case 'food':
          foodList.appendChild(li);
          break;
        case 'skin':
          skinList.appendChild(li);
          break;
        case 'cloth':
          clothList.appendChild(li);
          break;
        default:
          break;
      }

      return li;
    }

    function showData() {
      axios.get(crudurl + "/order")
        .then((response) => {
          response.data.forEach((item) => {
            createListItem(item._id, item.price, item.product, item.category);
          });
        })
        .catch((error) => console.log(error));
    }

    function deleteItem(itemId, listItem) {
      axios.delete(crudurl + `/order/${itemId}`)
        .then(() => {
          listItem.parentNode.removeChild(listItem);
        })
        .catch((error) => console.log(error));
    }

    const submitBtn = document.getElementById('submitbtn');
    submitBtn.addEventListener('click', () => {
      const obj = {
        price: document.getElementById('price').value,
        product: document.getElementById('product').value,
        category: document.getElementById('category').value,
      };

      axios.post(crudurl + "/order", obj)
        .then((response) => {
          createListItem(response.data._id, response.data.price, response.data.product, response.data.category);
        })
        .catch((error) => console.log(error));
    });
  </script>
</body>
</html>
